name: path-text-utf8
version: 0.0.0.1
github: chris-martin/path-text-utf8

synopsis: |
  Read and write UTF-8 text files

description: |
  This is a trivial integration of the @path@ and @text@
  packages, providing convenient functions to read and
  write UTF-8 text files.

category: Filesystem, Text

author:     Chris Martin <ch.martin@gmail.com>
maintainer: Chris Martin <ch.martin@gmail.com>

license: Apache-2.0
license-file: license.txt

ghc-options:
  - -Wall

library:
  source-dirs: src
  exposed-modules:
    - Path.Text.UTF8

dependencies:
  - base            >= 4.8  && < 4.10
  - bytestring      >= 0.10 && < 0.11
  - path            >= 0.5  && < 0.6
  - safe-exceptions >= 0.1  && < 0.2
  - text            >= 1.2  && < 1.3
